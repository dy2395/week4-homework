<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

  <header>
    
  </header>

  <h1 class="page-title">Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your screen time by 10 seconds! </p>
    <button class="btn" id="start-button">Start Quiz</button>

    <div id="quiz"></div>
   

    <h1 id="ending">All done!</h1>


    <form id="record-form">
      <div class="form-group">
        <input type="text" name="score-name" placeholder="Enter Your Initials" />
      </div>
      
      <div class="form-group">
        <button class="btn" id="save-record" type="submit">Submit</button>
      </div>
    </form>
  <main class="page-content">
    <section class="list-wrapper">
      <h2 class="list-title">Highscores</h2>
      <ul class="score-list" id="score-list"></ul>

    </section>
  </main>

  <button class="btn" id="start-button">Start Quiz</button>

  <footer>
    &copy;2022 by Danqi Yin
  </footer>

  <script src="./assets/script.js"></script>
</body>

</html>
